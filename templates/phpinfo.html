{% extends "base.html" %}

{% block title %}System Info - BootCamp-Lab{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0"><i class="fas fa-info-circle"></i> System Information</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        {% for key, value in info.items() %}
                        <tr>
                            <th style="width: 30%;">{{ key }}</th>
                            <td><code>{{ value }}</code></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
